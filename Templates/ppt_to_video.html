<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PPT to Video (AI Narration)</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>PPT to Video with AI Narration</h1>
      <p>
        Upload a <code>.pptx</code> and get an <code>.mp4</code> video with
        slide-by-slide narration.
      </p>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="pptx" accept=".pptx" required />
        <button type="submit">Convert</button>
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flash">
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
